<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet"
    rel='stylesheet'>
    <Link rel="stylesheet" href="style.css"> <!-- linkar pasta CSS para formataçao-->
    <link rel="stylesheet" href="/public/css/global.css">    
    <title>Login</title>
</head>
<body>
    <main class="container">
        <form>
            <h1> Faça Login</h1>
            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i> <!-- criar o icone usuario importado do link acima unkpg-->
            
            
            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i> <!-- criar o icone cadeado importado de unkpg-->
                
            </div>

            <div>
                <button  class="input-botton" type="submit">Entrar</button> <!-- tipo submit par submeter ao formulario-->

            </div>

            
            

            <div class="remember-forgot"><!-- adicionado classe para formataçao em CSS-->
                <label>
                <input type="checkbox"> Lembrar senha </label><br><!--caixa para marcar-->
                <a href="#">Esqueci minha senha</a><!-- link href leva para algum lugar, quando no coloca #-->
                           
            </div>

            
            <div class="register-link">
                <p> Não tem conta? <a href="/src/pages/formulario_cadastro/index.html">Cadastre-se</a></p>
            </div>
        </form>

    </main>
    
</body>
</html>
