<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/formulario_cadastro/style.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img alt="imagem medicine" src="/public/assets/images/undraw_medicine_hqqg.svg">
        </div>
        <div class="form">
            <form action="#"> <!-- conectar ao backend-->
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required><!--- required = campo obrigatorio-->
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required><!--- required = campo obrigatorio-->
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required><!--- required = campo obrigatorio-->
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(XX)XXXXX-XXXX" required><!--- required = campo obrigatorio-->
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required><!--- required = campo obrigatorio-->
                    </div>
                    
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua senha" required><!--- required = campo obrigatorio-->
                    </div>                  

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Género</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                    <div class="voltar">
                        <p> Cancelar? <a href="/src/pages/home/index.html">Voltar</a></p>
                    </div>
                </div>
                

            </form>

        </div>
    </div>
</body>
</html>
